<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--para dispositivos móviles-->
    <title>Feature/videito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> <!--enlace a la hoja de estilos de Bootstrap-->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> <!--enlace a la fuente DM Sans de Google Fonts-->
</head>

<body>
    <!--contenedor principal-->
    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center"> 
        <h1 class="text-center texto_primario">Encuentra los <span class="eventos">eventos</span> que tanto te gustan</h1> <!--título principal con texto destacado-->
        <p class="text-center subtitulo_texto">¡Descubre cómo con el siguiente video!</p> <!--subtítulo que invita a ver el video-->

        <div class="d-flex align-items-center mt-5"> <!--contenedor para alinear el video y las flechas-->
            <!--contenedor de las flechas izquierdas-->
            <div class="flecha_izq_separacion"> 
                <i class="bi bi-caret-right-fill flecha_izq"></i> <!--flecha izquierda-->
                <i class="bi bi-caret-right-fill flecha_izq"></i> <!--segunda flecha izquierda-->
            </div>
        
            <!--contenedor de video-->
            <div class="mx-4 bordes_video" style="overflow: hidden; border-radius: 10px;">
                <iframe width="500" height="315" src="https://www.youtube.com/embed/lUT26FFGx4I" frameborder="0" allowfullscreen></iframe>
            </div>
        
            <!--contenedor de las flechas derechas-->
            <div class="flecha_der_separacion">
                <i class="bi bi-caret-left-fill flecha_der"></i> <!--flecha derecha-->
                <i class="bi bi-caret-left-fill flecha_der"></i> <!--segunda flecha derecha-->
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> <!--enlace a los scripts de Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!--enlace a los iconos de Bootstrap-->
</body>

</html>
