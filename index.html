<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <footer class="footer">
        <div class="contenedor-grid">
            <!-- Izquierda: Logo, AROUND US, Redes Sociales -->
            <div class="lado-izquierdo">
                <div class="d-flex align-items-center">
                    <img src="imgs/logo.png" alt="Logo" class="logo">
                    <h1 class="nombre-marca">AROUND US</h1>
                </div>
                <!-- Redes sociales debajo de logo y texto -->
                <div class="iconos-redes-sociales mt-3">
                    <img src="imgs/facebook_logo.png" alt="Facebook" class="icono-red">
                    <img src="imgs/instagram_logo.png" alt="Instagram" class="icono-red">
                    <img src="imgs/x_logo.png" alt="X" class="icono-red">
                    <img src="imgs/linkedin_logo.png" alt="LinkedIn" class="icono-red">
                </div>
                <!-- Texto de copyright debajo de las redes sociales -->
                <p class="copyright">© 2024 Around Us. Todos los derechos reservados.</p>
            </div>
            <!-- Derecha: Secciones de Explora -->
            <div class="lado-derecho">
                <h2 class="titulo-explora">Explora</h2>
                <ul class="secciones-explora">
                    <li><a href="#">Sobre Nosotros</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Términos y Condiciones</a></li>
                    <li><a href="#">Política de Privacidad</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
